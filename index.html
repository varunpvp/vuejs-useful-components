<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue Component</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="components/radio-group.js"></script>
    <script type="text/javascript" src="components/rating-bar.js"></script>
</head>
<body>
<div id="app">

    <radio-group title="Gender" name="gender" :options="this.genderOptions" v-model="gender" ></radio-group>
    <p v-if="gender != null" >You are {{ genderOptions[gender] }}</p>

    <rating-bar v-model.number="rating"></rating-bar>
    <p v-if="rating" >Your rating is {{ rating }}</p>

</div>
<script type="text/javascript" >
    new Vue({
        el: '#app',
        data: {
	        genderOptions: {
	            '0': 'Female',
	            '1': 'Male',
	        },
	        gender: null,

	        rating: 1,
        },
    });
</script>
</body>
</html>
